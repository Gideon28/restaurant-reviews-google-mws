<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
      <a href="#restaurants-list" class="skip-map">Go to restaurants list</a>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" title="Google Map - Restaurants">
      </div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="1">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="2">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="dist/js/dbhelper-min.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/main-min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=insertStaticMap"></script>

      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
