<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3397db">
  <!-- now included via npm in scss -->
  <!-- link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" / -->
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="preload" href="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.min.js" as="script">

  <title>Restaurant Reviews</title>

  <script>
    document.createElement('picture');
  </script>

  <script src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.min.js" async></script>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
      <a href="#restaurants-list" class="skip-map">Go to restaurants list</a>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" title="Google Map - Restaurants">
      </div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="1">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="2">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="dist/js/dbhelper-min.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/main-min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=insertStaticMap"></script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      (function(w, d){
        var b = d.getElementsByTagName('body')[0];
        var s = d.createElement("script"); s.async = true;
        var v = !("IntersectionObserver" in w) ? "8.7.1" : "10.5.2";
        s.src = "https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/" + v + "/lazyload.min.js";
        w.lazyLoadOptions = {
          element_selector: 'img.lazy'
        }; // Your options here. See "recipes" for more information about async.
        b.appendChild(s);
      }(window, document));
    });
  </script>
</body>

</html>
